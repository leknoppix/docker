php:
    build: php-fpm
    restart: always
    volumes:
        - /var/www:/var/www
    ports:
        - 9000:9000
        - "2222:22"
    links :
        - db:db
        - maildev:maildev
nginx:
    image: nginx
    links:
        - php:php
    volumes:
        - /var/www:/var/www
        - /var/configuration/nginx/sites-enabled:/etc/nginx/sites-enabled
        - /var/configuration/nginx/nginx-conf/nginx.conf:/nginx.conf
    ports:
        - 80:80
    command: nginx -c /nginx.conf
db:
    image: mysql
    volumes:
        - /var/mysql:/var/lib/mysql
    environment:
        - MYSQL_ROOT_PASSWORD=root
maildev:
    image: djfarrelly/maildev
    ports:
        - "1080:80"
phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
        - db:db
    ports:
        - 8080:80
node:
    image: node
    volumes:
        - /var/www:/usr/src/app
